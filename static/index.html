<!DOCTYPE html>
<html>
<head>
  <title>Webcam Calibrator</title>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="./jquery.webcam.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
</head>
<body>
  <div class="navbar nabvar-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Webcam Calibrator (PNaCl + OpenCV)</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h1>Webcam</h1>
          <div id="video"></div>
          <button class="btn btn-primary" id="ui_capture">Capture</button>

          <div id="listener">
            <embed id="calibration_module"
                   width=0 height=0
                   src="calibrate.nmf"
                   type="application/x-pnacl" />
          </div>

          <h2>Photos</h2>
          <button class="btn btn-primary" id="ui_calibrate">Calibrate</button>
          <div id="result">
          </div>
      </div>

      <div class="col-md-9">
        <div id="ui_status">
          Loading PNaCl module.
          <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
            </div>
          </div>
        </div>

        <div id="ui_target" style="display:none">
          <img src="check_6x8.png" width="100%"/>
        </div>
      </div>
    </div>
  </div>

  <script src="calibrate.js"></script>
</body>
</html>
