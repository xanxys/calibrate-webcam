<!DOCTYPE html>
<html>
<head>
  <title>PNaCl / OpenCV (webcam effect)</title>

  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="./jquery.webcam.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
</head>
<body onload="pageDidLoad()">
  <div class="navbar nabvar-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Webcam Calibrator (PNaCl + OpenCV)</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h1>Webcam</h1>
          <div id="video"></div>
          <button class="btn btn-primary" id="ui_capture">Capture</button>

          <div id="listener">
            <embed id="hello_tutorial"
                   width=0 height=0
                   src="hello_tutorial.nmf"
                   type="application/x-pnacl" />
          </div>

          <h2>PNaCl Status</h2>
          <code id="statusField">NO-STATUS</code>

          <h2>Photos</h2>
          <button class="btn btn-primary" id="ui_calibrate">Calibrate</button>
          <div id="result">
          </div>
      </div>

      <div class="col-md-9">
        <img src="check_6x8.png" width="100%"/>
      </div>
    </div>
  </div>

  <script src="calibrate.js"></script>
</body>
</html>
